<html>

<head>
    <title>Gladiator Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="../../assets/style.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/mystyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="jumbotron col-lg-12">
        <center>
            <h1>Gladiator Game</h1>
        </center>
    </div>
    <div class="container">
        <div id="maindiv">
            <form class="form-inline">
                <div class="col-lg-6 col-sm-12">
                    <center>
                        <div class="form-group div-form">
                            <label for="G1">Gladiator One:</label>
                            <input type="name" class="form-control" id="G1" maxlength="14">
                            <select id="Fighter1" style="color:darkblue">
                                <option id="Fighter" style="background-color:black" value="Fighter">Fighter</option>
                                <option id="Saiyan" value="Saiyan">Saiyan</option>
                                <option id='Reaper' value='Soulreaper'>Soulreaper</option>
                            </select>
                        </div>
                    </center>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <center>
                        <div class="form-group div-form">
                            <label for="G2">Gladiator Two:</label>
                            <input type="name" class="form-control" id="G2" maxlength="14">
                            <select id="Fighter2" style="color:darkblue">
                                <option id="Fighter2" style="background-color:black" value="Fighter">Fighter</option>
                                <option id='Saiyan2' value="Saiyan">Saiyan</option>
                                <option id='Reaper2' value='Soulreaper'>Soulreaper</option>
                            </select>
                        </div>
                    </center>
                </div>
            </form>
            <div class="col-lg-12 col-sm-12">
                <center>
                    <button class="btn btn-default" id='initialform'>Submit</button>
                </center>
            </div>
            <div>
                <center>
                    <img src="../../assets/initial.gif" />
                </center>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
